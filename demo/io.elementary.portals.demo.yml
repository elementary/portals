app-id: io.elementary.portals.demo
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: io.elementary.portals.demo
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # Needed by: AppChooser
  - '--filesystem=home'
modules:
  - name: demo
    buildsystem: meson
    sources:
      - type: dir
        path: .